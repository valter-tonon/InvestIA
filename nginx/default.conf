# --- SERVER (API/Backend) ---
server {
    listen 80;
    server_name server.criativeweb.net.br;
    return 301 https://$host$request_uri;
}

server {
    listen 443 ssl;
    server_name server.criativeweb.net.br;

    # Certificados para a API (VocÃª deve colocar em certs/server/)
    ssl_certificate /etc/nginx/certs/server/fullchain.pem;
    ssl_certificate_key /etc/nginx/certs/server/privkey.pem;

    ssl_protocols TLSv1.2 TLSv1.3;
    ssl_ciphers HIGH:!aNULL:!MD5;

    location / {
        proxy_pass http://investia-api:3000;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection 'upgrade';
        proxy_set_header Host $host;
        proxy_cache_bypass $http_upgrade;
        
        # Ajustes para APIs grandes ou uploads
        client_max_body_size 50M;
        proxy_read_timeout 300s;
    }
}