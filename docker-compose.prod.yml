version: '3.8'

services:
  # --- Backend (NestJS) - Production ---
  app:
    container_name: investia-api
    image: ${DOCKER_USERNAME:-local}/investia-api:${IMAGE_TAG:-latest}
    build:
      context: .
      dockerfile: Dockerfile.prod
    ports:
      - "3001:3000"
    environment:
      - NODE_ENV=production
      - DATABASE_URL=${DATABASE_URL:-postgresql://sardinha:sardinha123@db:5432/investia_db?schema=public}
      - REDIS_HOST=redis
      - REDIS_PORT=6379
      - JWT_SECRET=${JWT_SECRET}
      - JWT_REFRESH_SECRET=${JWT_REFRESH_SECRET}
      - BRAPI_TOKEN=${BRAPI_TOKEN:-}
      - OPENAI_API_KEY=${OPENAI_API_KEY:-}
      - GEMINI_API_KEY=${GEMINI_API_KEY:-}
    depends_on:
      db:
        condition: service_healthy
      redis:
        condition: service_healthy
    networks:
      - investia-net
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost:3000/api/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    deploy:
      resources:
        limits:
          memory: 512M
        reservations:
          memory: 256M

  # --- Banco de Dados (PostgreSQL) - Production ---
  db:
    container_name: investia-db
    image: postgres:15-alpine
    restart: unless-stopped
    environment:
      POSTGRES_USER: ${POSTGRES_USER:-sardinha}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-sardinha123}
      POSTGRES_DB: ${POSTGRES_DB:-investia_db}
    volumes:
      - pgdata:/var/lib/postgresql/data
    networks:
      - investia-net
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER:-sardinha} -d ${POSTGRES_DB:-investia_db}"]
      interval: 10s
      timeout: 5s
      retries: 5

  # --- Fila/Cache (Redis) - Production ---
  redis:
    container_name: investia-redis
    image: redis:7-alpine
    restart: unless-stopped
    command: redis-server --appendonly yes
    volumes:
      - redisdata:/data
    networks:
      - investia-net
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5

  # --- Frontend (Next.js) - Production ---
  frontend:
    container_name: investia-frontend
    image: ${DOCKER_USERNAME:-local}/investia-frontend:${IMAGE_TAG:-latest}
    build:
      context: ./frontend
      dockerfile: Dockerfile
    ports:
      - "80:3000"
    environment:
      - NODE_ENV=production
      - NEXT_PUBLIC_API_URL=${NEXT_PUBLIC_API_URL:-http://localhost:3001}
    depends_on:
      app:
        condition: service_healthy
    networks:
      - investia-net
    restart: unless-stopped
    deploy:
      resources:
        limits:
          memory: 256M
        reservations:
          memory: 128M

volumes:
  pgdata:
  redisdata:

networks:
  investia-net:
    driver: bridge
