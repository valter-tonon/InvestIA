version: '3.8'

services:
  # --- Backend (NestJS) - Production ---
  app:
    container_name: investia-api
    build:
      context: .
      dockerfile: Dockerfile.prod
    restart: always
    ports:
      - "3001:3000"
    environment:
      - DATABASE_URL=${DATABASE_URL:-postgresql://sardinha:sardinha123@db:5432/investia_db?schema=public}
      - REDIS_HOST=redis
      - REDIS_PORT=6379
      - GEMINI_API_KEY=${GEMINI_API_KEY}
      - GEMINI_MODEL=${GEMINI_MODEL}
      - OPENAI_API_KEY=${OPENAI_API_KEY}
      - OPENAI_MODEL=${OPENAI_MODEL}
      - CORS_ORIGINS=https://chat.criativeweb.net.br,http://localhost:3000
      # Limit node memory to leave room for other services
      - NODE_OPTIONS="--max-old-space-size=400"
    depends_on:
      - db
      - redis
    networks:
      - investia-net
    logging:
      options:
        max-size: "10m"
        max-file: "3"

  # --- Banco de Dados (PostgreSQL) ---
  db:
    container_name: investia-db
    image: postgres:15-alpine
    restart: always
    environment:
      POSTGRES_USER: ${POSTGRES_USER:-sardinha}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-sardinha123}
      POSTGRES_DB: ${POSTGRES_DB:-investia_db}
    # Tuning simples para baixo consumo de memória
    command: postgres -c shared_buffers=128MB -c effective_cache_size=256MB -c maintenance_work_mem=32MB -c work_mem=2MB
    volumes:
      - pgdata:/var/lib/postgresql/data
    networks:
      - investia-net
    healthcheck:
      test: [ "CMD-SHELL", "pg_isready -U ${POSTGRES_USER:-sardinha} -d ${POSTGRES_DB:-investia_db}" ]
      interval: 10s
      timeout: 5s
      retries: 5

  # --- Fila/Cache (Redis) ---
  redis:
    container_name: investia-redis
    image: redis:alpine
    restart: always
    command: redis-server --save 60 1 --loglevel warning
    networks:
      - investia-net
    logging:
      options:
        max-size: "5m"
        max-file: "1"

  # --- Frontend (Next.js) ---
  frontend:
    container_name: investia-frontend
    build:
      context: ./frontend
      dockerfile: Dockerfile
      args:
        NEXT_PUBLIC_API_URL: ${NEXT_PUBLIC_API_URL:-https://chat.criativeweb.net.br}
    restart: always
    ports:
      - "80:3000" # Expor na porta 80 padrão
    environment:
      - NEXT_PUBLIC_API_URL=${NEXT_PUBLIC_API_URL:-https://chat.criativeweb.net.br}
      - NODE_ENV=production
      - HOSTNAME=0.0.0.0
    depends_on:
      - app
    networks:
      - investia-net
    logging:
      options:
        max-size: "10m"
        max-file: "3"

volumes:
  pgdata:
  redisdata:


networks:
  investia-net:
    driver: bridge
