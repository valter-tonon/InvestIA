version: '3.8'

services:
  # --- Backend (NestJS) - Production ---
  app:
    container_name: investia-api
    build:
      context: .
      dockerfile: Dockerfile.prod
    restart: always
    environment:
      - DATABASE_URL=${DATABASE_URL}
      - REDIS_HOST=redis
      - REDIS_PORT=6379
      - GEMINI_API_KEY=${GEMINI_API_KEY}
      - GEMINI_MODEL=${GEMINI_MODEL}
      - OPENAI_API_KEY=${OPENAI_API_KEY}
      - OPENAI_MODEL=${OPENAI_MODEL}
      - CORS_ORIGINS=${CORS_ORIGINS}
      - JWT_SECRET=${JWT_SECRET}
      - JWT_ACCESS_EXPIRATION=${JWT_ACCESS_EXPIRATION:-7d}
      - JWT_REFRESH_EXPIRATION=${JWT_REFRESH_EXPIRATION:-30d}
      # Limit node memory to leave room for other services
      - NODE_OPTIONS=${NODE_OPTIONS:-"--max-old-space-size=400"}
    depends_on:
      - db
      - redis
    networks:
      - investia-net
    logging:
      options:
        max-size: "10m"
        max-file: "3"

  # --- Banco de Dados (PostgreSQL) ---
  db:
    container_name: investia-db
    image: postgres:15-alpine
    restart: always
    environment:
      POSTGRES_USER: ${POSTGRES_USER:-sardinha}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-sardinha123}
      POSTGRES_DB: ${POSTGRES_DB:-investia_db}
    command: postgres -c shared_buffers=128MB -c effective_cache_size=256MB -c maintenance_work_mem=32MB -c work_mem=2MB
    volumes:
      - pgdata:/var/lib/postgresql/data
    networks:
      - investia-net
    healthcheck:
      test: [ "CMD-SHELL", "pg_isready -U ${POSTGRES_USER:-sardinha} -d ${POSTGRES_DB:-investia_db}" ]
      interval: 10s
      timeout: 5s
      retries: 5

  # --- Fila/Cache (Redis) ---
  redis:
    container_name: investia-redis
    image: redis:alpine
    restart: always
    command: redis-server --save 60 1 --loglevel warning
    networks:
      - investia-net
    logging:
      options:
        max-size: "5m"
        max-file: "1"

  # --- Frontend (Next.js) ---
  frontend:
    container_name: investia-frontend
    build:
      context: ./frontend
      dockerfile: Dockerfile
      args:
        NEXT_PUBLIC_API_URL: ${NEXT_PUBLIC_API_URL:-https://server.criativeweb.net.br}
    restart: always
    environment:
      - NEXT_PUBLIC_API_URL=${NEXT_PUBLIC_API_URL:-https://server.criativeweb.net.br}
      - NODE_ENV=production
      - HOSTNAME=0.0.0.0
    depends_on:
      - app
    networks:
      - investia-net
    logging:
      options:
        max-size: "10m"
        max-file: "3"

  # --- Reverse Proxy (Nginx) ---
  nginx:
    container_name: investia-nginx
    image: nginx:alpine
    restart: always
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./nginx/default.conf:/etc/nginx/conf.d/default.conf:ro
      - ./certs:/etc/nginx/certs:ro
    depends_on:
      - frontend
      - app
    networks:
      - investia-net

volumes:
  pgdata:
  redisdata:

networks:
  investia-net:
    driver: bridge