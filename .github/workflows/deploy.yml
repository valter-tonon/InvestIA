name: CI/CD Pipeline

on:
  push:
    branches:
      - main
      - develop
    paths-ignore:
      - '.ai/**'
      - '*.md'
      - '.dockerignore'
  pull_request:
    branches:
      - main
      - develop
  workflow_dispatch:
    inputs:
      environment:
        description: 'Environment to deploy to'
        required: true
        default: 'staging'
        type: choice
        options:
          - staging
          - production

env:
  REGISTRY: docker.io
  IMAGE_NAME_API: investia-api
  IMAGE_NAME_FRONTEND: investia-frontend

jobs:
  # ========================================================================
  # LINT & TYPE CHECK
  # ========================================================================
  lint-and-type-check:
    name: Lint & Type Check
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Run ESLint
        run: npm run lint || true
        continue-on-error: true

      - name: TypeScript type check
        run: npm run build

  # ========================================================================
  # UNIT & E2E TESTS
  # ========================================================================
  test:
    name: Tests
    runs-on: ubuntu-latest
    needs: lint-and-type-check
    services:
      postgres:
        image: postgres:15-alpine
        env:
          POSTGRES_USER: sardinha
          POSTGRES_PASSWORD: sardinha123
          POSTGRES_DB: investia_db
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
        ports:
          - 5432:5432

      redis:
        image: redis:alpine
        options: >-
          --health-cmd "redis-cli ping"
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
        ports:
          - 6379:6379

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Setup test database
        env:
          DATABASE_URL: postgresql://sardinha:sardinha123@localhost:5432/investia_db?schema=public
        run: |
          npm run prisma:migrate -- --skip-generate

      - name: Run unit tests
        run: npm run test -- --coverage --watchAll=false
        continue-on-error: true

      - name: Run E2E tests
        run: npm run test:e2e
        env:
          DATABASE_URL: postgresql://sardinha:sardinha123@localhost:5432/investia_db?schema=public
          REDIS_HOST: localhost
          REDIS_PORT: 6379
        continue-on-error: true

      - name: Upload coverage
        uses: codecov/codecov-action@v3
        if: always()
        with:
          files: ./coverage/coverage-final.json
          flags: unittests
          name: codecov-umbrella

  # ========================================================================
  # SECURITY SCAN
  # ========================================================================
  security-scan:
    name: Security Scan
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Run npm audit
        run: npm audit --audit-level=moderate
        continue-on-error: true

      - name: Run SNYK scan
        uses: snyk/actions/node@master
        env:
          SNYK_TOKEN: ${{ secrets.SNYK_TOKEN }}
        continue-on-error: true

  # ========================================================================
  # BUILD & PUSH DOCKER IMAGES
  # ========================================================================
  build-and-push:
    name: Build Docker Images
    runs-on: ubuntu-latest
    needs: [lint-and-type-check, test, security-scan]
    if: github.event_name == 'push' || github.event_name == 'workflow_dispatch'
    permissions:
      contents: read
      packages: write

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to Docker Hub
        uses: docker/login-action@v3
        if: github.actor != 'dependabot[bot]'
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      - name: Extract metadata (API)
        id: meta-api
        uses: docker/metadata-action@v5
        with:
          images: ${{ env.REGISTRY }}/${{ secrets.DOCKER_USERNAME }}/${{ env.IMAGE_NAME_API }}
          tags: |
            type=ref,event=branch
            type=sha,prefix={{branch}}-
            type=semver,pattern={{version}}
            type=semver,pattern={{major}}.{{minor}}
            type=raw,value=latest,enable={{is_default_branch}}

      - name: Extract metadata (Frontend)
        id: meta-frontend
        uses: docker/metadata-action@v5
        with:
          images: ${{ env.REGISTRY }}/${{ secrets.DOCKER_USERNAME }}/${{ env.IMAGE_NAME_FRONTEND }}
          tags: |
            type=ref,event=branch
            type=sha,prefix={{branch}}-
            type=semver,pattern={{version}}
            type=semver,pattern={{major}}.{{minor}}
            type=raw,value=latest,enable={{is_default_branch}}

      - name: Build and push API image
        uses: docker/build-push-action@v6
        with:
          context: .
          file: ./Dockerfile.prod
          push: ${{ github.event_name != 'pull_request' }}
          tags: ${{ steps.meta-api.outputs.tags }}
          labels: ${{ steps.meta-api.outputs.labels }}
          cache-from: type=registry,ref=${{ env.REGISTRY }}/${{ secrets.DOCKER_USERNAME }}/${{ env.IMAGE_NAME_API }}:buildcache
          cache-to: type=registry,ref=${{ env.REGISTRY }}/${{ secrets.DOCKER_USERNAME }}/${{ env.IMAGE_NAME_API }}:buildcache,mode=max

      - name: Build and push Frontend image
        uses: docker/build-push-action@v6
        with:
          context: ./frontend
          push: ${{ github.event_name != 'pull_request' }}
          tags: ${{ steps.meta-frontend.outputs.tags }}
          labels: ${{ steps.meta-frontend.outputs.labels }}
          cache-from: type=registry,ref=${{ env.REGISTRY }}/${{ secrets.DOCKER_USERNAME }}/${{ env.IMAGE_NAME_FRONTEND }}:buildcache
          cache-to: type=registry,ref=${{ env.REGISTRY }}/${{ secrets.DOCKER_USERNAME }}/${{ env.IMAGE_NAME_FRONTEND }}:buildcache,mode=max

  # ========================================================================
  # DEPLOY TO STAGING
  # ========================================================================
  deploy-staging:
    name: Deploy to Staging
    runs-on: ubuntu-latest
    needs: build-and-push
    if: github.ref == 'refs/heads/develop' && github.event_name == 'push'
    environment: staging

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Deploy via SSH
        uses: appleboy/ssh-action@master
        with:
          host: ${{ secrets.ORACLE_IP }}
          username: ubuntu
          key: ${{ secrets.DEPLOY_SSH_KEY }}
          port: 22
          script: |
            cd /home/ubuntu/investia
            export DOCKER_USERNAME=${{ secrets.DOCKER_USERNAME }}
            export DOCKER_PASSWORD=${{ secrets.DOCKER_PASSWORD }}

            # Pull latest images
            docker login -u "$DOCKER_USERNAME" -p "$DOCKER_PASSWORD"
            docker pull ${{ env.REGISTRY }}/${{ secrets.DOCKER_USERNAME }}/${{ env.IMAGE_NAME_API }}:develop
            docker pull ${{ env.REGISTRY }}/${{ secrets.DOCKER_USERNAME }}/${{ env.IMAGE_NAME_FRONTEND }}:develop

            # Update compose file with image tags
            sed -i 's|IMAGE_TAG|develop|g' docker-compose.prod.yml

            # Deploy
            docker-compose -f docker-compose.prod.yml up -d --no-build

            # Wait for services
            sleep 10

            # Run migrations
            docker exec investia-api npm run prisma:migrate -- --skip-generate || true

            echo "Staging deployment completed"

      - name: Health check
        run: |
          echo "Waiting for services to be ready..."
          sleep 10

          API_HEALTH=$(curl -s -o /dev/null -w "%{http_code}" "http://${{ secrets.ORACLE_IP }}:3001/api/health" 2>/dev/null)
          echo "API health check: $API_HEALTH"

          if [ "$API_HEALTH" != "200" ]; then
            echo "Health check failed"
            exit 1
          fi

  # ========================================================================
  # DEPLOY TO PRODUCTION
  # ========================================================================
  deploy-production:
    name: Deploy to Production
    runs-on: ubuntu-latest
    needs: build-and-push
    if: |
      (github.ref == 'refs/heads/main' && github.event_name == 'push') ||
      (github.event_name == 'workflow_dispatch' && github.event.inputs.environment == 'production')
    environment: production

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Create backup
        uses: appleboy/ssh-action@master
        with:
          host: ${{ secrets.ORACLE_IP }}
          username: ubuntu
          key: ${{ secrets.DEPLOY_SSH_KEY }}
          script: |
            cd /home/ubuntu/investia

            BACKUP_DATE=$(date +%Y%m%d_%H%M%S)
            BACKUP_FILE="backups/investia_db_${BACKUP_DATE}.sql"

            mkdir -p backups

            echo "Creating database backup..."
            docker exec investia-db pg_dump -U sardinha investia_db > "$BACKUP_FILE" 2>/dev/null || echo "Backup skipped (first deployment)"

            echo "Backup created: $BACKUP_FILE"

      - name: Deploy via SSH
        uses: appleboy/ssh-action@master
        with:
          host: ${{ secrets.ORACLE_IP }}
          username: ubuntu
          key: ${{ secrets.DEPLOY_SSH_KEY }}
          script: |
            cd /home/ubuntu/investia
            export DOCKER_USERNAME=${{ secrets.DOCKER_USERNAME }}
            export DOCKER_PASSWORD=${{ secrets.DOCKER_PASSWORD }}

            # Pull latest images
            docker login -u "$DOCKER_USERNAME" -p "$DOCKER_PASSWORD"
            docker pull ${{ env.REGISTRY }}/${{ secrets.DOCKER_USERNAME }}/${{ env.IMAGE_NAME_API }}:latest
            docker pull ${{ env.REGISTRY }}/${{ secrets.DOCKER_USERNAME }}/${{ env.IMAGE_NAME_FRONTEND }}:latest

            # Update compose file
            sed -i 's|IMAGE_TAG|latest|g' docker-compose.prod.yml

            # Deploy with blue-green strategy
            docker-compose -f docker-compose.prod.yml up -d --no-build

            # Wait for services
            sleep 15

            # Run migrations
            docker exec investia-api npm run prisma:migrate -- --skip-generate || true

            echo "Production deployment completed"

      - name: Health check
        run: |
          echo "Verifying production deployment..."
          sleep 10

          API_HEALTH=$(curl -s -o /dev/null -w "%{http_code}" "http://${{ secrets.ORACLE_IP }}:3001/api/health" 2>/dev/null)
          echo "API health check: $API_HEALTH"

          FRONTEND_HEALTH=$(curl -s -o /dev/null -w "%{http_code}" "http://${{ secrets.ORACLE_IP }}" 2>/dev/null)
          echo "Frontend health check: $FRONTEND_HEALTH"

          if [ "$API_HEALTH" != "200" ] || [ "$FRONTEND_HEALTH" != "200" ]; then
            echo "Health check failed - initiating rollback"
            exit 1
          fi

      - name: Deployment summary
        if: always()
        run: |
          echo "=========================================="
          echo "DEPLOYMENT SUMMARY"
          echo "=========================================="
          echo "Branch: ${{ github.ref }}"
          echo "Commit: ${{ github.sha }}"
          echo "Status: ${{ job.status }}"
          echo "URL: http://${{ secrets.ORACLE_IP }}"
          echo "API: http://${{ secrets.ORACLE_IP }}:3001"
          echo "=========================================="
