name: CI/CD Pipeline

on:
  push:
    branches:
      - main
      - develop
    paths-ignore:
      - '.ai/**'
      - '*.md'
      - '.dockerignore'
  pull_request:
    branches:
      - main
      - develop
  workflow_dispatch:

jobs:
  # ========================================================================
  # UNIT & E2E TESTS
  # ========================================================================
  test:
    name: Tests
    runs-on: ubuntu-latest
    services:
      postgres:
        image: postgres:15-alpine
        env:
          POSTGRES_USER: sardinha
          POSTGRES_PASSWORD: sardinha123
          POSTGRES_DB: investia_db
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
        ports:
          - 5432:5432

      redis:
        image: redis:alpine
        options: >-
          --health-cmd "redis-cli ping"
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
        ports:
          - 6379:6379

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Setup test database
        env:
          DATABASE_URL: postgresql://sardinha:sardinha123@localhost:5432/investia_db?schema=public
        run: npx prisma migrate deploy

      - name: Run unit tests
        run: npm run test -- --coverage --watchAll=false
        continue-on-error: true

      - name: Run E2E tests
        run: npm run test:e2e
        env:
          DATABASE_URL: postgresql://sardinha:sardinha123@localhost:5432/investia_db?schema=public
          REDIS_HOST: localhost
          REDIS_PORT: 6379
        continue-on-error: true

      - name: Upload coverage
        uses: codecov/codecov-action@v3
        if: always()
        with:
          files: ./coverage/coverage-final.json
          flags: unittests
          name: codecov-umbrella

  # ========================================================================
  # SECURITY SCAN
  # ========================================================================
  security-scan:
    name: Security Scan
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Run npm audit
        run: npm audit --audit-level=moderate
        continue-on-error: true

      - name: Run SNYK scan
        uses: snyk/actions/node@master
        env:
          SNYK_TOKEN: ${{ secrets.SNYK_TOKEN }}
        continue-on-error: true


  # ========================================================================
  # DEPLOY TO PRODUCTION
  # ========================================================================
  deploy-production:
    name: Deploy to Production
    runs-on: ubuntu-latest
    needs: [test]
    if: github.ref == 'refs/heads/main' && github.event_name == 'push'
    environment: production

    steps:
      - name: Create backup
        uses: appleboy/ssh-action@master
        with:
          host: ${{ secrets.ORACLE_IP }}
          username: ubuntu
          key: ${{ secrets.DEPLOY_SSH_KEY }}
          script: |
            REPO_DIR="/home/ubuntu/investia"
            mkdir -p "$REPO_DIR/backups"

            BACKUP_DATE=$(date +%Y%m%d_%H%M%S)
            BACKUP_FILE="$REPO_DIR/backups/investia_db_${BACKUP_DATE}.sql"

            echo "Creating database backup..."
            docker exec investia-db pg_dump -U sardinha investia_db > "$BACKUP_FILE" 2>/dev/null || echo "Backup skipped (first deployment or no DB container)"

            echo "Backup created: $BACKUP_FILE"

      - name: Deploy via SSH
        uses: appleboy/ssh-action@master
        with:
          host: ${{ secrets.ORACLE_IP }}
          username: ubuntu
          key: ${{ secrets.DEPLOY_SSH_KEY }}
          command_timeout: 60m
          script: |
            set -e

            REPO_DIR="/home/ubuntu/investia"
            REPO_URL="https://github.com/${{ github.repository }}.git"

            # Clone if not a git repo, otherwise pull
            if [ ! -d "$REPO_DIR/.git" ]; then
              echo "==> First deployment: cloning repository..."
              rm -rf "$REPO_DIR"
              git clone "$REPO_URL" "$REPO_DIR"
            fi

            cd "$REPO_DIR"

            echo "==> Pulling latest code..."
            git fetch origin main
            git reset --hard origin/main

            echo "==> Building and deploying containers..."
            docker compose -f docker-compose.prod.yml up -d --build

            echo "==> Waiting for services to start..."
            sleep 20

            echo "==> Running database migrations..."
            docker exec investia-api npx prisma migrate deploy || true

            echo "==> Cleaning up old images..."
            docker image prune -f

            echo "==> Deployment completed!"

      - name: Health check
        run: |
          echo "Verifying production deployment..."
          sleep 10

          # Check via HTTPS
          HTTPS_STATUS=$(curl -s -o /dev/null -w "%{http_code}" "https://chat.criativeweb.net.br/api/health" 2>/dev/null || echo "000")
          echo "HTTPS health check: $HTTPS_STATUS"

          if [ "$HTTPS_STATUS" != "200" ]; then
            # Fallback: check via HTTP
            HTTP_STATUS=$(curl -s -o /dev/null -w "%{http_code}" "http://${{ secrets.ORACLE_IP }}/api/health" 2>/dev/null || echo "000")
            echo "HTTP health check: $HTTP_STATUS"

            if [ "$HTTP_STATUS" != "200" ]; then
              echo "Health check failed!"
              exit 1
            fi
          fi

          echo "Deployment successful!"

      - name: Deployment summary
        if: always()
        run: |
          echo "=========================================="
          echo "DEPLOYMENT SUMMARY"
          echo "=========================================="
          echo "Branch: ${{ github.ref }}"
          echo "Commit: ${{ github.sha }}"
          echo "Status: ${{ job.status }}"
          echo "URL: https://chat.criativeweb.net.br"
          echo "=========================================="
