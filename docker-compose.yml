version: '3.8'

services:
  # --- Backend (NestJS) ---
  app:
    container_name: investia-api
    build: .
    ports:
      - "3001:3000" # API (mapeada para 3001 no host)
      - "9229:9229" # Debugger
    env_file:
      - .env
    environment:
      - NODE_ENV=development
      - PORT=3000  # Must match the container port in the ports mapping (3001:3000)
      - DATABASE_URL=postgresql://sardinha:sardinha123@db:5432/investia_db?schema=public
      - REDIS_HOST=redis
      - REDIS_PORT=6379
      - GEMINI_API_KEY=${GEMINI_API_KEY}
      - GEMINI_MODEL=${GEMINI_MODEL}
      - OPENAI_API_KEY=${OPENAI_API_KEY}
      - OPENAI_MODEL=${OPENAI_MODEL}
    volumes:
      - .:/usr/src/app # Sincroniza sua pasta com o container (Hot Reload)
      - /usr/src/app/node_modules # Evita conflito de OS na pasta node_modules
    depends_on:
      - db
      - redis
    networks:
      - investia-net

  # --- Banco de Dados (PostgreSQL) ---
  db:
    container_name: investia-db
    image: postgres:15-alpine
    restart: always
    environment:
      POSTGRES_USER: sardinha
      POSTGRES_PASSWORD: sardinha123
      POSTGRES_DB: investia_db
    ports:
      - "5432:5432" # Libera acesso para seu DBeaver/PgAdmin local
    volumes:
      - pgdata:/var/lib/postgresql/data
    networks:
      - investia-net

  # --- Fila/Cache (Redis) ---
  redis:
    container_name: investia-redis
    image: redis:alpine
    ports:
      - "6379:6379"
    networks:
      - investia-net

  # --- Frontend (Next.js) ---
  frontend:
    container_name: investia-frontend
    build:
      context: ./frontend
      dockerfile: Dockerfile.dev
    ports:
      - "3000:3000" # Frontend
    environment:
      - NEXT_PUBLIC_API_URL=http://localhost:3001
      - NODE_ENV=development
    volumes:
      - ./frontend:/app
      - /app/node_modules
      - /app/.next
    depends_on:
      - app
    networks:
      - investia-net

volumes:
  pgdata:


networks:
  investia-net:
    driver: bridge
